<script>
  async function foo() {
    console.log("Start");
    await bar();
    console.log("End");
  }

  async function bar() {
    return new Promise((reply, reject) => {
      setTimeout(() => {
        console.log("Inside Settime out");
      }, 1000);
    });
  }

  foo();
</script>
